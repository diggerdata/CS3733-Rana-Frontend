<!DOCTYPE html>
<html>
<head>
	<!-- meta charset -->
	<title>Scheduler App - Create Schedule</title>
	<!-- css -->
	<script src="createscheduleScript.js"></script>

</head>

<body>
	<div>
		<h1>Create Schedule</h1>
	</div>

	<div>
		<!-- TODO remove commented disabled options after complete -->
		<form id="createForm" name= "createScheduleForm" onsubmit="return validateScheduleCreation()">
			<fieldset>
				<legend>Create Schedule</legend>
				Schedule Name: <input type="text" name="scheduleName" id="scheduleName" placeholder="Schedule Name" value="John" required><br><br>
				Start Date: <input type="date" name="startDate" id="startDate" value="2018-01-01" required><br><br>
				End Date: <input type="date" name="endDate" id="endDate" value="2018-02-02" required><br><br>
				Start Time: <select name="startTime" id="startTime" required>
					<!-- <option disabled selected value> -- select a time -- </option> -->
					<option value="1">1:00</option>
					<option value="2">2:00</option>
					<option value="3">3:00</option>
					<option value="4">4:00</option>
					<option value="5">5:00</option>
					<option value="6">6:00</option>
					<option value="7">7:00</option>
					<option value="8">8:00</option>
					<option value="9">9:00</option>
					<option value="10">10:00</option>
					<option value="11">11:00</option>
					<option value="12">12:00</option>
				</select>
				<select name="stType" id="stType" required>
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select><br><br>
				End Time: <select name="endTime" id="endTime" required>
					<!-- <option disabled selected value> -- select a time -- </option> -->
					<option value="1">1:00</option>
					<option value="2">2:00</option>
					<option value="3">3:00</option>
					<option value="4">4:00</option>
					<option value="5">5:00</option>
					<option value="6">6:00</option>
					<option value="7">7:00</option>
					<option value="8">8:00</option>
					<option value="9">9:00</option>
					<option value="10">10:00</option>
					<option value="11">11:00</option>
					<option value="12">12:00</option>
				</select>
				<select name="etType" id="etType" required>
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select><br><br>
				<!-- Start Time: <input type="time" name="startTime" id="startTime" required><br><br> -->
				<!-- End Time: <input type="time" name="endTime" id="endTime" required><br><br> -->
				Slot Duration: <select name="slotDuration" id="slotDuration" required>
					<!-- <option disabled selected value> -- select a duration -- </option> -->
					<option value="10">10</option>
					<option value="15">15</option>
					<option value="30">30</option>
					<option value="45">45</option>
					<option value="60">60</option>
				</select> minutes <br><br>
				User Name: <input type="text" name="userName" id="userName" placeholder="Username" value="johnuser" required><br><br>
				User Email: <input type="email" name="userEmail" id="userEmail" placeholder="Email" value="john@user.com" required><br><br>
				<button type="submit">Create Schedule</button>
			</fieldset>
		</form>
	</div>

</body>
</html>
