<head>
	<!-- meta charset -->
	<title>Rana Scheduler App</title>
	<!-- css -->
	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="create_schedule.css">
	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->

</head>

<body onload="getView()">
	<div id="header" class="header">
		<img src="rana_logo.png" alt="Rana Scheduler Logo" style="float:left; width: 12%;">
		<h1>Rana Scheduler</h1>
	</div>
  	<div id="createMode">
		<div class="container">
			<!-- TODO remove commented disabled options after complete -->
			<form id="createForm" name= "createScheduleForm" onsubmit="return validateScheduleCreation()">
				<div class="row">
					<h2>Create Schedule</h2>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="scheduleName">Schedule Name:</label>
					</div>
					<div class="col-input">
						<input type="text" name="scheduleName" id="scheduleName" placeholder="Name" required>
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="startDate">Start Date:</label>
					</div>
					<div class="col-input">
						<input type="date" name="startDate" id="startDate" value="2018-01-01" required>
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="endDate">End Date:</label>
					</div>
					<div class="col-input">
						<input type="date" name="endDate" id="endDate" value="2018-02-02" required>
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="startTime">Start Time:</label>
					</div>
					<div class="col-input">
						<select name="startTime" id="startTime" required>
							<option disabled selected value> -- Select a time -- </option>
							<option value="1">1:00</option>
							<option value="2">2:00</option>
							<option value="3">3:00</option>
							<option value="4">4:00</option>
							<option value="5">5:00</option>
							<option value="6">6:00</option>
							<option value="7">7:00</option>
							<option value="8">8:00</option>
							<option value="9">9:00</option>
							<option value="10">10:00</option>
							<option value="11">11:00</option>
							<option value="12">12:00</option>
						</select>
						<select name="stType" id="stType" required>
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="endTime">End Time:</label>
					</div>
					<div class="col-input">
						<select name="endTime" id="endTime" required>
							<option disabled selected value> -- Select a time -- </option>
							<option value="1">1:00</option>
							<option value="2">2:00</option>
							<option value="3">3:00</option>
							<option value="4">4:00</option>
							<option value="5">5:00</option>
							<option value="6">6:00</option>
							<option value="7">7:00</option>
							<option value="8">8:00</option>
							<option value="9">9:00</option>
							<option value="10">10:00</option>
							<option value="11">11:00</option>
							<option value="12">12:00</option>
						</select>
						<select name="etType" id="etType" required>
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="slotDuration">Slot Duration:</label>
					</div>
					<div class="col-input">
						<select name="slotDuration" id="slotDuration" required>
							<option disabled selected value> -- Select duration in minutes -- </option>
							<option value="10">10</option>
							<option value="15">15</option>
							<option value="20">20</option>
							<option value="30">30</option>
							<option value="60">60</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="userName">User Name:</label>
					</div>
					<div class="col-input">
						<input type="text" name="userName" id="userName" placeholder="Username" required>
					</div>
				</div>
				<div class="row">
					<div class="col-label">
						<label for="userEmail">User Email:</label>
					</div>
					<div class="col-input">
						<input type="email" name="userEmail" id="userEmail" placeholder="email@website.com" required>
					</div>
				</div>
				<div class="row">
					<input type="submit" value="Create Schedule">
				</div>
			</form>
		</div>

  	</div>

    <div id="reviewMode">
		<div id="reviewView">
			<div class="logo">
				<img src="rana_logo.png" alt="Rana Scheduler Logo" style="float:left; width: 10%;">
			</div>

			<div>
	  		<h1 id="rScheduleName"></h1>
	  	</div>

	  	<div>
	  		<form id="secretCodeForm" name= "secretCodeForm" onsubmit="return validateUser()">
	  			<fieldset>
	  				<legend>Secret Code</legend>
	  				<input id="secretCode" type="text" placeholder="Secret Code" required>
	  				<button type ="submit">Submit</button>
	  			</fieldset>
	  		</form>
	  	</div>

	  	<br>

	  	<div>
	  		<button id="showCal" type="button" name="showCalendar" onclick="return toggleCalendar(true)">Show Calendar</button>
	  		<button id="hideCal" type="button" name="hideCalendar" onclick="return toggleCalendar(false)">Hide Calendar</button>
	  		<button id="prev-btn" class= "cal-btn" type="button" name="previousWeek" onclick="previousWeek()">Previous</button>
	  		<button id="next-btn" class= "cal-btn" type="button" name="nextWeek" onclick="nextWeek()">Next</button>
	  	</div>

	  	<br>

	  	<div id="calendarView">
				<p id="weekRange"></p>
	  		<table id="calendar" border="0">
	  			<thead id="calendarHead">
	  				<th>Time</th>
	  				<th>Monday</th>
	  				<th>Tuesday</th>
	  				<th>Wednesday</th>
	  				<th>Thursday</th>
	  				<th>Friday</th>
	  			</thead>
	  			<tbody id="calendarBody">
	  				<!-- Add body -->
	  			</tbody>
	  		</table>
	  	</div>

	  	<br>

	  	<div id="initView">
	  		<!-- Initial View when entering the site.. everyone's a participant until entering the secret code -->
	  		<div>
	  			<form name= "createMeetingForm">
	  				<fieldset>
	  					<legend>Create Meeting</legend>
	  					Name: <input type="text" name="userName" placeholder="User Name">
	  					<!--
	  						Need to have an empty timeslot selected
	  					-->
	  					<!-- <button type="submit">Set Meeting</button> -->
	  				</fieldset>
	  			</form>
	  		</div>

	  		<br>

	  		<div>
	  			<form name="searchTimeSlotForm">
	  				<fieldset>
	  					<legend>Search for TimeSlots</legend>
	  					Year: <select></select>
	  					Month: <select></select>
	  					Weekday: <select></select>
	  					Day: <select></select>
	  					Hour: <select></select>
	  					<button type="submit">Find TimeSlots</button>
	  				</fieldset>
	  			</form>
	  			<p>Time slot search goes here</p>
	  			<!--
	  				Should be able to search for time slots using a filters
	  			-->
	  		</div>
	  	</div>

	  	<div id="organizerView">
	  		<!-- Organizer View when Organizer enters correct secret code -->

	  		<!-- <div id="shareBtn">
	  			<button type="button">Share</button>
	  		</div> -->

	  		<div id="extenddatesID">
	  			<form name="extendDates">
	  				<fieldset>
	  					<legend>Extend Dates</legend>
	  					<!--
	  						Place current start date and end date as place holders?
	  					-->
	  					Start Date: <input type="date" name="startDate">
	  					End Date: <input type="date" name="endDate">
	  					<button type="submit">Extend</button>
	  				</fieldset>
	  			</form>
	  		</div>

	  		<br>

	  		<div>
	  			<button id="toggleBtn" type="button">Toggle Availability</button>
	  			<!-- <button id="busyBtn" type="button">Busy</button>
	  			<button id="freeBtn" type="button">Free</button> -->
	  		</div>

	  		<br>

	  		<div>
	  			<button id="cancelBtn" type="button">Cancel Meeting</button>
	  		</div>

	  		<br>

	  		<div>
	  			<button type="button" name="deleteSchedule" onclick="deleteSchedule()">Delete Schedule</button>
	  		</div>

	  	</div>

	  	<div id="participantView">
	  		<!-- Participant View when Participant enters correct secret code -->
	  		<div>
	  			<!--
	  				Need to have a meeting selected
	  			-->
	  			<button type="button">Cancel Meeting</button>
	  		</div>

	  	</div>
	  </div>

		</div>

</body>
</html>
